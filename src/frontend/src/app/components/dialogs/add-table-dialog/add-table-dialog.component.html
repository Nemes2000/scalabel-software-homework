<h2 mat-dialog-title>
  <b>{{ "new-dialog.title" | transloco }}</b>
</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="d-flex flex-column">
    <mat-form-field>
      <mat-label>{{ "new-dialog.table-label" | transloco }}</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{ "new-dialog.seats-label" | transloco }}</mat-label>
      <input matInput formControlName="seats" type="number" min="0" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ "new-dialog.cancel" | transloco }}
  </button>
  <button
    mat-button
    color="primary"
    [mat-dialog-close]="{
      name: form.value.name,
      seats: form.value.seats
    }"
    cdkFocusInitial
    [disabled]="!form.valid"
  >
    {{ "new-dialog.create" | transloco }}
  </button>
</mat-dialog-actions>
