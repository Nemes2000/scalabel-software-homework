<div *ngIf="(ownSchedules$ | async) as schedule">
    <table *ngIf="schedule.length > 0; else noData" mat-table [dataSource]="schedule" class="mat-elevation-z4">
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef>{{'home.workday' | transloco}}</th>
            <td mat-cell *matCellDef="let element"> {{getDay(element.from)}} </td>
        </ng-container>

        <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef>{{'home.from' | transloco}}</th>
            <td mat-cell *matCellDef="let element"> {{getHourAndSec(element.from)}} </td>
        </ng-container>
      
        <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> {{'home.to' | transloco}} </th>
            <td mat-cell *matCellDef="let element"> {{getHourAndSec(element.to)}} </td>
        </ng-container>

        <ng-container matColumnDef="inHours">
            <th mat-header-cell *matHeaderCellDef> {{'home.workHours' | transloco}} </th>
            <td mat-cell *matCellDef="let element"> {{getTimeInHours(element.from, element.to)}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<ng-template #noData>
    <p>{{'home.no-data' | transloco}}</p>
</ng-template>
